syntax = "proto3";

package Common.Proto.Base;

enum NetError {
    Success = 0;

    UnknowError = 1;

    LoginConflict = 2;
    IncorrectUsernameOrPassword = 3;

    IllegalUsername = 4;
    IllegalCharacterName = 5;

    RepeatUsername = 6;
    RepeatCharacterName = 7;

    InvalidCharacter = 8;
    InvalidMap = 9;

    CharacterCreationLimitReached = 10;

    OutOfRange = 11;

    
}